version: '3'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - confluent        

  broker:
    image: confluentinc/cp-server:7.4.0
    hostname: broker
    container_name: broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"
      CONFLUENT_METRICS_ENABLE: "false"
      CONFLUENT_SUPPORT_CUSTOMER_ID: "anonymous"
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: broker
    networks:
      - confluent

  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: schema-registry
    depends_on:
      - broker
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'broker:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - confluent

  # ====================================================
  # Spark master - FIXED JMX CONFIGURATION
  # ====================================================
  spark-master:
    image: apache/spark:3.5.1
    container_name: spark-master
    hostname: spark-master
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_MASTER_PORT=7077
      - SPARK_UI_PORT=8080
      # Use SPARK_MASTER_OPTS instead of JAVA_OPTS for master
      - SPARK_MASTER_OPTS=-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=9999 -Dcom.sun.management.jmxremote.rmi.port=9999 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=spark-master -Dcom.sun.management.jmxremote.local.only=false
    ports:
      - "8080:8080"
      - "7077:7077"
      - "9999:9999"
    networks:
      - confluent
    command: >
      bash -c "
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master &
      tail -f /dev/null
      "

  spark-master-exporter:
    image: bitnami/jmx-exporter:latest
    container_name: spark-master-exporter
    environment:
      - JVM_OPTS=-Dcom.sun.management.jmxremote.local.only=false
    volumes:
      - ./jmx/jmx-master-config.yml:/opt/bitnami/jmx-exporter/config.yml:ro
    ports:
      - "8090:5556"
    depends_on:
      - spark-master
    networks:
      - confluent
    command: ["5556", "/opt/bitnami/jmx-exporter/config.yml"]

  # ====================================================
  # Spark worker - FIXED JMX CONFIGURATION
  # ====================================================
  spark-worker:
    image: apache/spark:3.5.1
    container_name: spark-worker
    hostname: spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=1G
      - SPARK_MASTER=spark://spark-master:7077
      # Use SPARK_WORKER_OPTS instead of JAVA_OPTS for worker
      - SPARK_WORKER_OPTS=-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=9999 -Dcom.sun.management.jmxremote.rmi.port=9999 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=spark-worker -Dcom.sun.management.jmxremote.local.only=false
    ports:
      - "8082:8082"
      - "9998:9999"
    networks:
      - confluent
    command: >
      bash -c "
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077 &
      tail -f /dev/null
      "

  spark-worker-exporter:
    image: bitnami/jmx-exporter:latest
    container_name: spark-worker-exporter
    environment:
      - JVM_OPTS=-Dcom.sun.management.jmxremote.local.only=false
    volumes:
      - ./jmx/jmx-worker-config.yml:/opt/bitnami/jmx-exporter/config.yml:ro
    ports:
      - "8091:5556"
    depends_on:
      - spark-worker
    networks:
      - confluent
    command: ["5556", "/opt/bitnami/jmx-exporter/config.yml"]

  # ====================================================
  # Prometheus & Grafana
  # ====================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prom_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - confluent

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    networks:
      - confluent
    depends_on:
      - prometheus

volumes:
  prom_data:
  grafana_data:

networks:
  confluent:
    driver: bridge